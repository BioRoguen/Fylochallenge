<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway">
  <link rel="icon" type="images/favicon.png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="boxone">
    <img class="boxonea" src="images/logo.svg" alt="">
    <img class="boxoneb divemove" src="images/icon-document.svg" alt="file-img">
    <img class="boxonec divemove" src="images/icon-folder.svg" alt="folder-img">
    <img class="boxoned divemove" src="images/icon-upload.svg" alt="upload-img">
  </div>

  <div class="boxtwo">
    <label for="file">You've used <strong>815</strong> GB of your storage</label>

    <progress value="815" max="1000">75%</progress>

    <span class="a">0 GB</span>
    <span class="b">1000 GB</span>

    <div class="bubble">
      <p>185 GB Left</p>
      <div class="bubblearrow"></div>
    </div>

  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Steven Padillo</a>.
  </div>
</body>

</html>
